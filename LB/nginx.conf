worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # DNS para resolver os domínios do Railway
    resolver 1.1.1.1 8.8.8.8 ipv6=off;

    # Upstream com as duas instâncias da API (round-robin)
    upstream api_backend {
        server sd-api-instance-a.up.railway.app:443;
        server sd-api-instance-b.up.railway.app:443;
    }

    server {
        listen 8080;

        # ===== CORS =====
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers * always;

        # resposta rápida para preflight
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Header pra ver qual instância respondeu
        add_header X-Backend $upstream_addr always;

        location / {
            proxy_pass https://api_backend;

            proxy_ssl_server_name on;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}