worker_processes 1;

events { 
    worker_connections 1024; 
}

http {
    # DNS para resolver os domínios do Railway
    resolver 1.1.1.1 8.8.8.8 ipv6=off;

    upstream api_backend {
        server sd-api-instance-a.up.railway.app:443;
        server sd-api-instance-b.up.railway.app:443;
    }

    server {
      listen 8080;

      # CORS
      add_header Access-Control-Allow-Origin * always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers * always;

      # Resposta automática ao OPTIONS
      if ($request_method = OPTIONS) {
          return 204;
      }

      add_header X-Backend $backend;
      add_header X-Trace-Id $request_id;

      location / {
          proxy_pass $backend$request_uri;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
      }
    }

}
